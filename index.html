<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="theme-color" content="#000000" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="stylesheet" href="/styles/public.css" />
    <link rel="stylesheet" href="/styles/mui-variables.css" />
    <!--
  Notice the use of %PUBLIC_URL% in the tags above.
  It will be replaced with the URL of the `public` folder during the build.
  Only files inside the `public` folder can be referenced from the HTML.

  Unlike "/favicon.ico" or "favicon.ico", "/favicon.ico" will
  work correctly both with client-side routing and a non-root public URL.
  Learn how to configure a non-root public URL by running `npm run build`.
-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Yul-Yort</title>
    <!-- FIXME: отмена масштабирование, актуально для мобилок -->
    <script>
      // Отмена масштабирования с помощью JavaScript
      document.addEventListener("gesturestart", function (e) {
        e.preventDefault();
      });

      // Отмена масштабирования с помощью дополнительных событий
      document.addEventListener(
        "touchmove",
        function (e) {
          e.preventDefault();
        },
        { passive: false }
      );
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!--      Данная верстка полностью идентична с версткой в компоненте LoadingScreen -->
      <!--      Если что-то поменяется, то нужно менять в обоих местах. -->
      <!--      Начало -->
      <div id="loading-dots__wrapper">
        <div id="loading-dots">
          <div class="title">Yul</div>
          <div class="title subtitle">Yort</div>
          <div class="dot first-dots"></div>
          <div class="dot second-dots"></div>
          <div class="dot third-dots"></div>
        </div>
      </div>
      <!--    Конец-->
    </div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
